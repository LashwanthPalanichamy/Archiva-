<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f8f9;
            overflow-x: hidden;
        }
        
        .login-box {
            position: relative;
            overflow: hidden; 
            border-radius: 1.5rem; 
            box-shadow: 0 25px 50px -12px rgba(167, 245, 245, 0.6); 
        }

        .login-box::before,
        .login-box::after {
            content: '';
            position: absolute;
            width: 750px; 
            height: 750px;
            border-radius: 10%;
            filter: blur(150px); 
            z-index: -1;
        }

        .login-box::before {
            background: #69fde2; 
            top: -120px;
            left: -500px;
            animation: moveLight1 2s alternate infinite ease-in-out;
        }

        .login-box::after {
            background: #84f5da; 
            bottom: -120px;
            right: -250px;
            animation: moveLight2 2s alternate-reverse infinite ease-in-out;
        }

        @keyframes moveLight1 {
            from { transform: translate(-80px, -80px); }
            to { transform: translate(80px, 100px); }
        }
        @keyframes moveLight2 {
            from { transform: translate(80px, 80px); }
            to { transform: translate(-80px, -100px); }
        }

        .input-group { position: relative; }
        .input-field {
            width: 100%; color: white; padding: 16px 16px 16px 0; 
            background: transparent; outline: none; border: none;
            position: relative; z-index: 10; font-size: 1.1rem; 
        }
        .input-label {
            position: absolute; left: 0; top: 16px; 
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease; pointer-events: none; z-index: 5;
        }
        .input-line {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.4s ease;
        }
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -14px; font-size: 0.9rem; color: white; 
        }
        .input-field:focus ~ .input-line,
        .input-field:not(:placeholder-shown) ~ .input-line {
            height: 100%; background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid white; border-radius: 0.5rem;
        }

        .fill-button {
            position: relative;
            background-color: rgba(254, 254, 254, 0.2); 
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .btn-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f43a09; 
            height: var(--fill-height, 0%); 
            transition: height 0.5s ease-out;
            z-index: 1;
        }
        .btn-text {
            position: relative;
            z-index: 2;
            color: white;    
            transition: color 0.3s;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg">
        <header class="flex items-center justify-center mb-10 w-full space-x-2 sm:space-x-4">
            
            <div class="text-center">
                <h1 class="text-orange-400 text-lg sm:text-xl md:text-2xl font-black uppercase whitespace-nowrap">
                    Erode Sengunthar Engineering College
                </h1>
                <p class="text-orange-400 text-sm sm:text-base font-semibold tracking-[0.2em] sm:tracking-[0.3em] mt-1">
                    (AUTONOMOUS)
                </p>
            </div>
        </header>

        <div class="login-box bg-black/30 backdrop-blur-xl p-8 py-12 rounded-2xl border border-white/20 max-w-md mx-auto">
            <div class="text-center mb-12 text-white">
                <h2 class="text-3xl font-bold">Hi There!</h2>
                <p class="text-white-300 mt-3 text-base">Welcome! Please enter your details.</p>
            </div>

            <form id="loginForm" class="space-y-10">
                <div class="input-group">
                    <input type="email" id="email" name="email" class="input-field" placeholder=" " required>
                    <label for="email" class="input-label">Email Address</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" class="input-field" placeholder=" " required>
                    <label for="password" class="input-label">Password</label>
                    <div class="input-line"></div>
                </div>

                <p id="errorMessage" class="text-red-400 text-base text-center !mt-6 hidden"></p>
                
                <button id="submitButton" type="submit" class="fill-button w-full font-bold py-3 text-base rounded-lg transition-all duration-300 shadow-lg transform active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed">
                    <span class="btn-fill"></span>
                    <span class="btn-text">Login</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');
        const buttonText = submitButton.querySelector('.btn-text');

        function updateButtonState() {
            const emailFilled = emailInput.value.length > 0;
            const passwordFilled = passwordInput.value.length > 0;
            
            let fillPercentage = 0;
            if (emailFilled && passwordFilled) {
                fillPercentage = 100;
            } else if (emailFilled || passwordFilled) {
                fillPercentage = 50;
            }

            submitButton.style.setProperty('--fill-height', `${fillPercentage}%`);

            if (fillPercentage === 100) {
                submitButton.disabled = false;
                buttonText.style.color = 'White';
            } else {
                submitButton.disabled = true;
                buttonText.style.color = 'white';
            }
        }

        emailInput.addEventListener('input', updateButtonState);
        passwordInput.addEventListener('input', updateButtonState);

        updateButtonState();

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            if (submitButton.disabled) return;

            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.classList.add('hidden');

            try {
                // FIX: Idha un Render URL-kku maathiruken
                const response = await fetch('https://archiva-ymb4.onrender.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('loggedInUser', JSON.stringify(data.user));
                    
                    console.log('User role from server:', data.user.role);
                    
                    if (data.user.role === 'Admin') {
                        window.location.href = 'AdminDashboard.html';
                    } else if (data.user.role === 'HOD') {
                        window.location.href = 'HODDashboard.html';
                    } else if (data.user.role === 'Staff') {
                        window.location.href = 'StaffDashboard.html';
                    } else {
                        errorMessage.textContent = 'Login successful, but role is not recognized.';
                        errorMessage.classList.remove('hidden');
                    }
                } else {
                    errorMessage.textContent = data.message || 'An error occurred.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Cannot connect to the server.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
